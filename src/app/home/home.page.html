<ion-header>
  <ion-toolbar>
    <ion-title>
      Local Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="block" (click)="scheduleNotification()">Now</ion-button>
  <ion-button expand="block" (click)="recurringNotification()">Every Sunday</ion-button>
  <ion-button expand="block" (click)="repeatingDaily()">Daily</ion-button>
  <ion-button expand="block" (click)="getAll()">Get All</ion-button>

  <ion-list>
    <ion-item *ngFor="let n of scheduled">
      <ion-label text-wrap>
        {{ n.id }} - {{ n.title }}
        <p>Trigger: {{ n.trigger | json }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
